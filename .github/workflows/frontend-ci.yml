name: Frontend CI

on:
  push:
    paths:
      - "caremoms-frontend"
  pull_request:
    paths:
      - "caremoms-frontend"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: caremoms-frontend/package-lock.json

      - name: Install dependencies
        working-directory: caremoms-frontend
        run: npm install

      - name: Run frontend tests
        working-directory: caremoms-frontend
        env:
          CI: true
        run: npm test -- --watchAll=false
