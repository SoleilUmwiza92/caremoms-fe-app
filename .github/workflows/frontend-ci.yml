name: Frontend CI & Docker
on:
  push:
    # Trigger only on pushes to main that affect the frontend directory
    branches: ["main"]
    paths:
      - "caremoms-frontend/**"
  pull_request:
    # Trigger only on PRs targeting main that affect the frontend directory
    branches: ["main"]
    paths:
      - "caremoms-frontend/**"

jobs:
  build-and-dockerize:
    runs-on: ubuntu-latest
    
    # Set the working directory for all 'run' commands
    defaults:
      run:
        working-directory: caremoms-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      ### 1. NODE.JS SETUP & CACHING ###
      - name: Use Node 20 (LTS) and Cache Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # Path to the lock file, relative to the repository root:
          cache-dependency-path: caremoms-frontend/package-lock.json 

      ### 2. CI STEPS ###
      - name: Install dependencies (npm ci)
        # 'npm ci' ensures a clean, deterministic install based on package-lock.json
        run: npm ci

      - name: Run frontend tests
        env:
          CI: true
        # Executes 'npm test' using the package.json script
        run: npm test -- --watchAll=false

      - name: Build static files (Verification)
        # Verifies the build process works before Dockerizing
        run: npm run build

      ### 3. DOCKER BUILD ###
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (Verification)
        uses: docker/build-push-action@v6
        with:
          # Context must point to the directory containing the Dockerfile and source code
          context: caremoms-frontend 
          # Explicitly point to the Dockerfile
          file: caremoms-frontend/Dockerfile
          push: false # Set to true to push to a registry (requires registry login steps)
          tags: caremoms-frontend:latest
